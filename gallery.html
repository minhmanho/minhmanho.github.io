    <div id="fcontainer"></div>
    <script>
        var media = {images: [], texts: [], links: [], ids: []};
        var gallery = []
        var settings = {
            "async": false,
            "crossDomain": true,
            "url": "https://www.flickr.com/services/rest/?method=flickr.photos.search&api_key=07cb256cece5c454a2c703cd0bcab6ae&user_id=194195494%40N04&text=&sort=date-posted-desc&extras=url_l%2Cdescription&format=json&nojsoncallback=1",
            "method": "GET",
            "headers": {},
            success: function(data) {
                $.each( data.photos.photo, function( i, gp ) {
                    var url_thumb = 'https://live.staticflickr.com/' + gp.server + '/' + gp.id + '_' + gp.secret + '.jpg'
                    media.images.push(url_thumb)
                    media.texts.push(gp.title)
                    media.ids.push(i+1)
                    gallery.push({
                        title: gp.title,
                        description: gp.description._content,
                        src: gp.url_l,
                    })
                });
            }
        }
        $.ajax(settings);

        console.log(media)
        $('#fcontainer').addFlexImages(media, false).flexGallery({
            margin: '0.5vmin',
            minHeightRatioWindow: 0.25,
            fadeInDuration: 2000,
            checkPeriod: 1000,
            autoAdjust: true
        });

        (function(){
        window.showGallery = function(index){
            const options = {
                index: index,
                control: ["page","theme","fullscreen","zoom","play","prev","next", "close"],
                animation: ["fade"],
            };
            Spotlight.show(gallery, options);
        };
        }());
    </script>
